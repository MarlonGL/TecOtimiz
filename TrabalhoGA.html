<html>

<head>
    <title>TGA Marlon</title>
</head>

<body onresize="Resize()">
    <div style="text-align:center">
        <h3>Trabalho GA - Marlon Garbo Lunardi</h3>
        <canvas id="GrahamCanvas" width="500" height="500">Seu navegador nao suporta canvas</canvas>
    </div>
    <div style="text-align:center">
        <p>Astar deve ser definido pelo click</p>
        <p>1 - Definir Pontos(Ou manualmente com o click):</p>
        <button type="button" onclick="PontosDefinidos()" id = "Bpd">Pontos Definidos</button>
        <button type="button" onclick="PontosAleatorios()" id = "Bpa">Pontos Aleatórios</button>
    </div>
    <div style="text-align:center">
        <p>2 - Calcular Algoritmos:</p>
        <button type="button" onclick="Start()" id="Bc">Calcular</button>
    </div>
    <div style="text-align:center">
        <p>3 - Visualização:</p>
        <button type="button" onclick="BotaoGraham()" id="Bgs">Graham Scan</button>
        <button type="button" onclick="BotaoVoronoi()" id="Bvo">Voronoi</button>
        <button type="button" onclick="BotaoGrafo()" id="Bgr">Grafo</button>
        <button type="button" onclick="CalcularAstar()" id="Bmc">AStar</button>
    </div>
    <div style="text-align:center">
        <p>4 - Resets:</p>
        <button type="button" onclick="Resetar()" id="bR">Resetar</button>
        <button type="button" onclick="ResAstar()" id="bras">Resetar AStar</button>
    </div>
    <script src="Grafo.js"></script>
    <script src="rhill-voronoi-core.js"></script>
    <script src="TrabalhoGA.js"></script>
</body>

</html>
